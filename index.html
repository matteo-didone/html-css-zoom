<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Zoom Call</title>
</head>

<body>
    <!--Contenitore Generale-->
    <div class="container">
        <main>
            <div class="button speaker-view">
                <i class="fa-regular fa-table-cells" style="color: #ffffff;"></i>
                <span class="text">Speaker View</span>
            </div> 

            <div class="button full-screen"> 
                <i class="fa-regular fa-arrows-maximize" style="color: #ffffff;"></i>
            </div>

            <div class="user-window"> 
                <div>
                    <i class="fa-regular fa-microphone-slash" style="color: #ffffff;"></i>
                    <span class="text">Pinco Pallo</span>
                </div>
            </div>
        </main>
    </div>

    <footer>

        <section class="left-footer">
            <div class="button microphone">
                <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                <span>Mute</span>
            </div>

            <div class="button arrow">
                <span>^</span>
            </div>

            <div class="button video">
                <i class="fa-solid fa-video" style="color: #ffffff;"></i>
                <span>Stop Video</span>
            </div>

            <div class="button arrow">
                <span>^</span>
            </div>
        </section>

        <section class="center-footer">

            <div class="button">
                <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
                <span>Invite</span>
            </div>

            <div class="button">
                <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                <span>Manage Participants</span>
            </div>

            <div class="button">
                <i class="fa-solid fa-square-poll-vertical" style="color: #ffffff;"></i>
                <span>Polling</span>
            </div>
            
            <div class="button">
                <i class="fa-solid fa-share-from-square" style="color: #4bc800;"></i>
                <span>Share Screen</span>
            </div>

            <div class="button arrow">
                <span>^</span>
            </div>

            <div class="button">
                <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
                <span>Chat</span>
            </div>

            <div class="button">
                <i class="fa-solid fa-record-vinyl" style="color: #ffffff;"></i>
                <span>Record</span>
            </div>

            <div class="button">
                <i class="fa-sharp fa-solid fa-grid-2" style="color: #ffffff;"></i>
                <span>Breakout Rooms</span>
            </div>

            <div class="button">
                <i class="fa-light fa-ellipsis" style="color: #ffffff;"></i>
                <span>More</span>
            </div>

        </section>

        <section class="right-footer">
            <span>End Meeting</span>
        </section>
    
        </footer>

</body>

</html>
